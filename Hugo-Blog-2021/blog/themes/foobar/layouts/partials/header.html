<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-HP8ZJ0GSCL"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-HP8ZJ0GSCL');
	</script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- OG Tags -->
	<title>{{ if eq .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
	<meta property="og:locale" content="en_US">
	<meta property="og:title"
		content="{{ if eq .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
	<!-- <meta property="og:image" content="{{ if .Params.image }}{{.Site.BaseURL}}/images/{{.Params.image}}{{ else }}{{.Site.BaseURL}}/image/og-banner.png{{ end }}"> -->
	<meta property="og:description"
		content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
	<meta property="og:author" content="{{ if .Authors }}{{ .Authors }}{{ else }}{{ .Site.Params.Author }}{{ end }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">

	<!-- Styles -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100,300,400,900&family=Roboto+Mono:wght@300&display=swap"
		rel="stylesheet">
	{{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
	{{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">

	<!-- Favicon -->
	<link rel="icon" href="{{ .Site.BaseURL }}/favicon.png" type="image/x-icon" />
	</script>

	<!-- Icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
		integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
		crossorigin="anonymous"></script>



</head>

<body>
	<div class="site-wrapper">
		<header>
			<h1><a id="site-title" href="{{ .Site.BaseURL }}"></a></h1>
			<p>These are artifacts of my
				experiences learning, creating, and exploring.
			</p>
		</header>
