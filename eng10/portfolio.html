<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Travis Bumgarner: Projects</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
		#filter-projects li{
			display: inline;
			background: blue;
			margin-right: 5px;
		}
		#filter-projects li:hover{
			background: green;
			cursor: pointer;
		}

    </style>
  </head>
<body>
	<ul id="filter-projects">
		<li id="css-filter">CSS</li>
		<li id="html-filter">HTML</li>
		<li id="js-filter">JavaScript</li>
	</ul>

<div class="row">
	<div class="all-projects col-xs-3 js"><img src="http://placehold.it/200x200"><br><h1>JS</h1></div>
	<div class="all-projects col-xs-3 html "><img src="http://placehold.it/200x200"><br><h1>HTML</h1></div>
	<div class="all-projects col-xs-3 html css"><img src="http://placehold.it/200x200"><br><h1>HTML, CSS</h1></div>
	<div class="all-projects col-xs-3 js html"><img src="http://placehold.it/200x200"><br><h1>JS, HTML</h1></div>
	<div class="all-projects col-xs-3 css"><img src="http://placehold.it/200x200"><br><h1>CSS</h1></div>
	<div class="all-projects col-xs-3 js"><img src="http://placehold.it/200x200"><br><h1>JS</h1></div>
	<div class="all-projects col-xs-3 html "><img src="http://placehold.it/200x200"><br><h1>HTML</h1></div>
	<div class="all-projects col-xs-3 css"><img src="http://placehold.it/200x200"><br><h1>CSS</h1></div>
</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script>
	(function() {
		var speed = 500;
		$("#js-filter").click(function(){
			$(".all-projects").hide(speed);
			$(".js").show(speed);
		})
		$("#html-filter").click(function(){
			$(".all-projects").hide(speed);
			$(".html").show(speed);
		})
		$("#css-filter").click(function(){
			$(".all-projects").hide(speed);
			$(".css").show(speed);
		})




	  })();
	</script>
</body>
</html>
